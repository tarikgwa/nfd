[program:djcelery]
directory = /usr/share/newfies/
command = /usr/share/virtualenvs/newfies-dialer/bin/python manage.py celery worker -l info --time-limit=300 --autoscale=10,2
stderr_logfile = /var/log/newfies/%(program_name)s_error.log
stdout_logfile = /var/log/newfies/%(program_name)s.log
logfile = /var/log/newfies/%(program_name)s.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
nodaemon = false
user=newfies_dialer
autostart=true
autorestart=true
startsecs=10
identifier = supervisor


